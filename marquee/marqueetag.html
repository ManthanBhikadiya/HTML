<html>
    <head>
        <title>marquee</title>
    </head>
    <body>
        <h2>behaviors</h2>
        <hr/>
        <h3>scroll</h3>
        <marquee behavior="scroll" direction="right">hi</marquee>
        <hr/>
        <h3>slide</h3>
        <marquee behavior="slide" direction="right">hi</marquee>
        <hr/>
        <h3>alternate</h3>
        <marquee behavior="alternate" direction="right">hi</marquee>

    </body>
</html>
